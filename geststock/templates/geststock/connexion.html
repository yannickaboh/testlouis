<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GéoPharma+ | Pharmacy</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'geststock/bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'geststock/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'geststock/ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'geststock/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'geststock/plugins/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>GEOPHARMA</b><i class="fa fa-plus"></i></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Lancez votre session</p>

    <form action="../../index2.html" method="post">
      <div class="form-group">
        <label class="sr-only" for="id_username" style="font-family: 'Satisfy', cursive; font-size: 30px;">username:</label>
        <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user"></i></div>
          <input type="text" class="form-control" name="username" value="" id="username" placeholder="Identifiant ou Pseudo" autofocus style="font-family: 'Satisfy', cursive; font-size: 20px;">
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="id_password" style="font-family: 'Satisfy', cursive; font-size: 30px;">password:</label>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
             <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Mot de passe" style="font-family: 'Satisfy', cursive; font-size: 20px;">
            </div>
        </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" name="submit" class="btn btn-info btn-block" style="font-family: 'Satisfy', cursive; font-size: 15px;">Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">J'ai oublié mon mot de passe</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'geststock/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'geststock/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'geststock/plugins/iCheck/icheck.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
