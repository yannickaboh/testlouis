<form method="post" action="{% url 'geststock:medoc_create' %}" class="js-medoc-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new medoc</h4>
  </div>
  <div class="modal-body">
    {% include 'geststock/partial/partial_medoc_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create medoc</button>
  </div>
</form>
